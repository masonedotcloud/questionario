<div class="d-flex w-100 flex-row align-items-center mb-2">
    <div class="w-100">
        <form method="POST" action="view"><input type="hidden" name="id" value="{var_id}">
            <button type="submit" class="w-100 card">
                <div class="card-body d-flex justify-content-start flex-column"><span class="text-start text-muted">{var_title}</span>
                </div>
            </button>
        </form>
    </div>
    <form action="delete" method="POST"><input type="hidden" name="id" value="{var_id}">
        <button type="submit" class="ms-3 btn btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
    </form>
</div>
